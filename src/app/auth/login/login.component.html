<div class="login-wrapper d-flex black-box-shadow mx-auto">
  <!-- start login background -->
  <div class="login-bg">
    <img class="img-fluid" src="../../../assets/images/login/login_bg.png" alt="login background" title="Login">
  </div>
  <!-- end login background -->

  <!-- start login form -->
  <div class="login-form d-flex">
    <div class="login-form-title">
      <h1>Welcome back!</h1>
      <h6>Please login to access your <span>Spaces</span> Dashboard</h6>
    </div>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="Email" 
          [(ngModel)]="user.email"
          placeholder="Email Address..." 
          required
          email
          #email="ngModel"
        >
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email Address is required.
          </div>
          <div *ngIf="email.errors.email">
            Please Enter a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          [(ngModel)]="user.password" 
          placeholder="Password" 
          minlength=6 
          required
          #password="ngModel"
        >
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Password should be at least 6 characters.
          </div>
        </div>
      </div>
      <div class="d-flex form-actions">
        <a href="#">Forget password?</a>
        <button class="btn btn-default btn-rec black-box-shadow">Login</button>
      </div>
    </form>
  </div>
  <!-- end login form -->
</div>
